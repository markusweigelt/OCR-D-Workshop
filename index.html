# OCR-D Workshop 
## State of integration Kitodo and OCR-D

---
class: part-slide

# General changes

- Transferred repositories to general organization -> `slub/...`
- Build docker images and deploy them to GitHub Container Registry as GitHub Package
- Use profiles to selectively enable/disable OCR-D Controller and/or Kitodo.Production

---
class: part-slide

# OCR-D Manager
    
- METS to METS processing using -> `for_presentation.sh`
- Allow rerunning processing after already processed
- Improvements and bug fixing of `ocrd_lib.sh` used by `for_production.sh` and `for_presentation.sh`

---
class: part-slide

# OCR-D Monitor
    
- Initial implementation of application using Flask 
 + browsing workspaces with OCR-D Browser to inspect intermediate/final processing results
 + getting statistics of running and terminated jobs   
- Refactoring to FastAPI (cause of native WebSocket support)
 + Using WebSockets for the proxy to browse multiple OCR-D Browser instances 
 + Implementation is mostly done but not yet completely integrated
